{%  extends 'registration/main.html' %}
{% block content %}
{%  include 'registration/status.html' %}

<div class="row">
	<div class="col-md">
		<div class="card card-body">
			<table class="table table-sm">
				<tr>
					<th>Note</th>
				</tr>
				{% for note in notes %}
				<tr>
					
					<td><a href = '/{{note.name}}'>{{note.name}}</a></td>
				</tr>
				{% endfor %}

			</table>
		</div>
	</div>
</div>

{% endblock content %}
