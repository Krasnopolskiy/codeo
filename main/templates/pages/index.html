{% extends 'base/base.html' %}

{% block extra_css %}
<style>
    #editor {
        height: calc(100vh - 56px)
    }

    #settings-btn,  #language-select {
        height: 32px
    }

    .ace_tooltip {
        background-color: #25282c;
        padding: .7rem;
        color: #c1c1c1;
        font-family: 'MesloLGS';
    }
</style>
{% endblock %}

{% block content %}
{% csrf_token %}
<div class="container-fluid position-relative">
    <div class="row">
        <div class="col-12 p-0">
            <div id="editor"></div>
        </div>
    </div>
    <div class="position-absolute bottom-0 end-0 m-2 me-4">
        <select class="btn btn-secondary btn-sm text-white" id="language-select">
            {% for ace_name in languages %}
            <option value="{{ ace_name }}">
                {% with name=languages|get_item:ace_name|get_item:'name' %}
                {% if name != '' %}
                {{ name }}
                {% else %}
                {{ ace_name }}
                {% endif %}
                {% endwith %}
            </option>
            {% endfor %}
        </select>
        <button id="settings-btn" type="button" class="btn btn-secondary text-white btn-sm"
            data-bs-toggle="modal" data-bs-target="#setting-modal">
            Settings
        </button>
    </div>
</div>
{% include 'misc/settings.html' with note=init_data %}
{% endblock %}


{% block extra_js %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.1/uuid.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ext-language_tools.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ext-emmet.min.js"></script>

<script>
    let init_data = {{ init_data|safe }}
    let popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
    let popoverList = popoverTriggerList.map((popoverTriggerEl) => new bootstrap.Popover(popoverTriggerEl))
    $('.copy-btn').click((event) => {
        $(event.target).parent().children('input').select()
        document.execCommand('copy')
        window.getSelection().removeAllRanges()
    })
</script>

<script src="{% static 'js/editor.js' %}"></script>
{% endblock extra_js %}
