{% extends 'base/base.html' %}

{% block extra_css %}
<link href="{% static 'css/editor.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
{% csrf_token %}
<div class="container-fluid position-relative">
    <div class="row">
        <div class="col-12 p-0">
            <div id="editor"></div>
        </div>
    </div>
    {% include 'base/statebar.html' with languages=languages note=init_data %}
</div>
{% include 'base/settings.html' with note=init_data %}
{% endblock %}


{% block extra_js %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.1/uuid.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ext-language_tools.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ext-emmet.min.js"></script>

<script>
    let init_data = {{init_data|safe}}
    let popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
    let popoverList = popoverTriggerList.map((popoverTriggerEl) => new bootstrap.Popover(popoverTriggerEl))
    $('.copy-btn').click((event) => {
        $(event.target).parent().children('input').select()
        document.execCommand('copy')
        window.getSelection().removeAllRanges()
    })
</script>

<script src="{% static 'js/editor.js' %}"></script>
{% endblock extra_js %}
