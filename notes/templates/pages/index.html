{% extends 'base/base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12 p-0">
            <div id="editor" style="height: calc(100vh - 103px)"></div>
        </div>
    </div>
</div>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand"></span>
        <ul class="navbar-nav">
            <li class="nav-item">
                <select class="form-select form-select-sm bg-dark text-white">
                    {% for language in languages %}
                    <option value="{{ language }}" {% if language == 'plain_text' %} selected="selected" {% endif %}>
                        {{ language }}
                    </option>
                    {% endfor %}
                </select>
            </li>
        </ul>
    </div>
</nav>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.1/uuid.min.js"></script>
<script src="https://pagecdn.io/lib/ace/1.4.12/ace.js"></script>

{% load static %}
<script src="{% static 'javascripts/editor/websocket.js' %}"></script>
<script src="{% static 'javascripts/editor/main.js' %}"></script>

{% endblock %}
