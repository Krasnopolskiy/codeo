version: "3"

services:
    postgres:
        restart: always
        image: postgres:latest
        volumes:
            - postgres_data:/var/lib/postgresql/data/
        env_file:
            - docker/.env
    redis:
        restart: always
        image: redis:latest
        volumes:
            - redisdata:/data
    codeo:
        restart: always
        build:
            context: .
            dockerfile: docker/Dockerfile
        command: sh -c "python manage.py migrate &&
                        python manage.py wait_for_db &&
                        python manage.py collectstatic --noinput &&
                        python manage.py runserver 0.0.0.0:8000"
        volumes:
            - .:/app/
        ports:
            - 8000:8000
        env_file:
            - docker/.env
        depends_on:
            - postgres
            - redis

volumes:
    postgres_data:
    redisdata: